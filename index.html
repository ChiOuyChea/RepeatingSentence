<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Repeat Any Setences</title>
<style>
body {
  background-image: url("images/donuts.jpg");
  font-family: sans-serif;
  font-size: xx-large;
  background-color: #f9f9f9;
}

.container {
  max-width: 90%;
  margin: 0 auto;
}

.input {

  font-family: sans-serif;
  font-size: xx-large;
  width: 80%;
  border: 1px solid #ccc;
  padding: 30px;
  border-radius: 10px;

}

.output {
  margin-top: 10px;
  width: 90%;
  border: 1px solid #ccc;
  padding: 20px;
  background-color: #eee;
  border-radius: 10px;

}

button {
  font-size: 32px;
  background-color: #337ab7;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 15px;
  margin-top: 15px;
}

button:hover {
  background-color: #2e6da4;

}


.container h1 {
  width: 93%;
  font-family: cursive;
  text-align: center;
  background-color: #ff99c6;
  padding: 15px;
  border-radius: 30px;
  cursor: default;

}

.container h3 {
  font-family: monospace;
  margin-bottom: 10px;
  font-size: 40px;
  width: fit-content;
  text-align: center;
  background-color: rgb(199, 209, 245);
  border-radius: 10px;
  color: black;
  padding: 5px;
  border: #ccc;
  border-color: #eee;
  text-shadow: wheat;
  cursor: default;

}

.container h6 {

  font-family: 'Raleway', sans-serif;
  text-align: right;
  margin-top: 40px;
}

.container h4 {

  margin-top: -80px;
}
</style>
</head>
<body>

<div class="container fun-theme">
  <h1>Repeat Any Sentences</h1>
  <h3>Enter your sentence:</h3>
  <input class="input" type="text" id="sentence">
  <h3>How many times to repeat:</h3>
  <input class="input" type="number" id="n">
  <h4><br></h4>
  <button onclick="repeatSentence()">Repeat</button>
  <h3>Output:</h3>
  <div class="output"></div>
  <button onclick="clearOutput()">Clear</button>
  <button onclick="copyOutput()">Copy</button>
  <h6>By Chea Chi Ouy</h6>
</div>
<script>
function repeatSentence() {
  var sentence = document.getElementById("sentence").value;
  var n = document.getElementById("n").value;
  for (var i = 1; i <= n; i++) {
    document.querySelector(".output").innerHTML += sentence + " " + i + "<br>";
  }
}

function clearOutput() {
  document.querySelector(".output").innerHTML = "";
}

function copyOutput() {
  var output = document.querySelector(".output").innerHTML;
  var dummy = document.createElement("textarea");
  dummy.textContent = output;
  dummy.select();
  // This is the new line of code that fixes the copy function
  if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
    document.execCommand("copy");
    // This is the new line of code that shows the message
    alert("Copied to clipboard!");
  }
}
</script>

</body></html>
