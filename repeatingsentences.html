</head>
<body>
  
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html">Home</a>

<button class="btn">
  <span class="icon">
      <svg viewBox="0 0 175 80" width="60" height="40">
          <rect width="100" height="25" fill="#f0f0f0" rx="10"></rect>
          <rect y="30" width="100" height="25" fill="#f0f0f0" rx="10"></rect>

      </svg>
  </span>
  <span class="text" style="font-size: 32px;cursor:pointer" onclick="openNav()"> MENU</span>

<div class="container fun-theme">
  <h1>REPEAT ANY SENTENCE</h1>
  <h2>Just a few clicks and way better than copy & paste</h2><br>
  <h3>Enter your sentence:</h3>
  <input class="input" type="text" id="sentence">
  <h3>How many times to repeat:</h3>
  <input class="input" type="number" id="n"> 
  <h4><br></h4>
  <br>
  <label for="ops" class="ops">Options: </label>
  <select id="ops" name="ops">
      <option value="numfirst" > Number In Front</option>
      <option value="numlast" > Number At The End</option>
      <option value="percent" > Number With Percentage (%)</option>
      <option value="nonum" > No Number</option>
      <option value="fancy" > In And Out</option>
  </select>


  <br>
  <button class="button" onclick="repeatSentence()">
    <p class="text">Repeat</p>
  </button>
  <button id="copyOutput" class="button" onclick="copyOutput()">
    <p class="text">Copy</p>
  </button>
  <h3>Output:</h3>
  <!-- <div class="output"><textarea></textarea></div> -->
  <textarea class="output" id="textarea" cols="55"></textarea> <br>
  <button class="button" onclick="clearOutput()">
    <p class="text">Clear</p>
  </button>
  <button id="copyOutput" class="button" onclick="copyOutput()">
    <p class="text">Copy</p>
  </button>
  <h6>By Chea Chi Ouy</h6>
</div>


<script>
function repeatSentence() {
  
  var sentence = document.getElementById("sentence").value;
  var n = document.getElementById("n").value;
  
  selectElement = document.querySelector('#ops');
  var ops = selectElement.value;
  //var ops = document.getElementById("ops").innerHTML = selectElement.value;
  
  document.querySelector('.output').innerHTML = "";
  if ( ops == "numfirst")
  {
    for (var i = 1; i <= n; i++) {
      document.querySelector("textarea.output").innerHTML += i + " " + sentence + "\n";
    }
  }
  else if ( ops ==  "numlast")
  {
    for (var i = 1; i <= n; i++) {
      document.querySelector("textarea.output").innerHTML += sentence + " " + i + "\n";
    }
  }
  else if ( ops == "percent" )
  {
    for (var i = 1; i <= n; i++) {
      document.querySelector("textarea.output").innerHTML += sentence + " " + i + "% \n";
    }
  }
  else if ( ops == "nonum" )
  {
    for (var i = 1; i <= n; i++) {
      document.querySelector("textarea.output").innerHTML += sentence + "\n";
    }
  }
  else if ( ops == "fancy" )
  {
    var f=0;
      do
      { 
        for (var i = 0; i <= 10; i++) 
        {
          for (var k = 0; k<=i ; k++ )
          {
            document.querySelector("textarea.output").innerHTML += "&nbsp;";
          }
          document.querySelector("textarea.output").innerHTML += sentence + "\n";
        }

        for (var i = 10; i >= 0; i--)
        {
          for ( k = i; k>=0; k--)        
          {
            document.querySelector("textarea.output").innerHTML += "&nbsp;";
          }
          document.querySelector("textarea.output").innerHTML += sentence + "\n";
        }
        f++;
    }while ( f<=n/20 )
    
  }
  else
  {
    for (var i = 1; i <= n; i++) {
      document.querySelector("textarea.output").innerHTML += sentence + " " + i + "\n";
    }
  }
  document.querySelector("textarea.output").setAttribute("rows", n);
}

function clearOutput() {
  document.querySelector(".output").innerHTML = "";
  document.getElementById("textarea").setAttribute("rows", "0");
}

function copyOutput() {
  let textarea = document.querySelector(".output");
  textarea.select();
  document.execCommand("copy")
}


  document.querySelector('#copyOutput').onclick = function (){
  copyOutput(document.querySelector("textarea.output"))
  {  
    if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
      document.execCommand("copy");
      // This is the new line of code that shows the message
      alert("Copied to clipboard!");
    }
  }
}

function openNav() {
  document.getElementById("mySidenav").style.width = "30%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

</script>
</body>
