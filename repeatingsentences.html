  <h1>Repeat Any Sentences</h1>
  <h3>Enter your sentence:</h3>
  <input class="input" type="text" id="sentence">
  <h3>How many times to repeat:</h3>
  <input class="input" type="number" id="n">
  <h4><br></h4>
  <button onclick="repeatSentence()">Repeat</button>
  <h3>Output:</h3>
  <div class="output"></div>
  <button onclick="clearOutput()">Clear</button>
  <button onclick="copyOutput()">Copy</button>
  <h6>By Chea Chi Ouy</h6>
</div>
<script>
function repeatSentence() {
  var sentence = document.getElementById("sentence").value;
  var n = document.getElementById("n").value;
  for (var i = 1; i <= n; i++) {
    document.querySelector(".output").innerHTML += sentence + " " + i + "<br>";
  }
}

function clearOutput() {
  document.querySelector(".output").innerHTML = "";
}

function copyOutput() {
  var output = document.querySelector(".output").innerHTML;
  var dummy = document.createElement("textarea");
  dummy.textContent = output;
  dummy.select();
  // This is the new line of code that fixes the copy function
  if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
    document.execCommand("copy");
    // This is the new line of code that shows the message
    alert("Copied to clipboard!");
  }
}
</script>
